<html>
    <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        margin:auto;
        background-color: #F5F5F5;
      }
      #chat_layout{
        width: 40%;
        height: 70%
        border-style: groove;
        float: right;
      }

      #map {
        height: 85%;
        width: 800px;
        float:left;
      }
      
      #chat{
          height: 500px;
          overflow-y: scroll;
      }
      .message{
          text-indent: 1em;
      }

      #text{
        padding: 10px 10px;
        margin: 2px 0;
        box-sizing: border-box;
      }
      #header{
        font-family: 'Poiret One', cursive;
        text-align:center;
      }
      
    </style>
        <title>Medical Pionner{{ room }}</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
                socket.on('connect', function() {
                    socket.emit('joined', {});
                });
                socket.on('status', function(data) {
                    $('#chat').append('<p class= "message">' + data.msg + '</p>\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('message', function(data) {
                    $('#chat').append('<p class = "message">' + data.msg + '</p>\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('showmap',function(data){
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                    var initMap= function() {
                        var position = {lat: 25.026629,lng: 121.554843};
                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 16,
                            center: position
                        });
                        console.log(data.places.length);
                        for (p of data.places) {
                           var marker = new google.maps.Marker({
                               map: map,
                               title: p.name,
                               place: {
                                   placeId: p.place_id,
                                   location: p.geometry.location,
                               }
                           });
                        }
                    }
                    initMap();
                });
          
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('text', {msg: text});
                    }
                });
            });

            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();

                    // go back to the login page
                    window.location.href = "{{ url_for('main.index') }}";
                });
            }
        </script>
            </head>
    <body>
        <h1 id ="header">MeD Pior'</h1>
        <div id= "chat_layout" class ="mdl-card mdl-shadow--3dp ">

        <div class="mdl-card__supporting-text">
        <div id="chat" cols="80" rows="20"></div><br><br>
        <input id="text" size="83"  placeholder="Enter your message here"><br><br>

        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="leave_room();">Leave this room</button>
<script>
      
    </script>

          </div>
